---
  - hosts: loadbalancer
    tasks:
      - name: install the latest version of nginx
        yum:
          name: nginx
          state: latest
        become: yes
  - hosts: database
    tasks:
      - name: install mysql-server
        yum: name=mysql-server state=latest update_cache=yes
        become: true
  - hosts: webserver
    become: true
    tasks:
      - name: install web components
        yum: name={{item}} state=present update_cache=yes
        with_items:
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv